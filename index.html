<body>
<div class="aboveQuiltContainer">
    <h1 class="title">Quilt Calculator</h1>
    <p class="description">Input size of fabric and options to determine how much you can get from that fabric block.</p>
    
    <div class="options">
       
        <div class="fabricSize">
<!--           <p class="fabricSize__para">-->
           <h2>Fabric Size (inches)</h2>
            Fabric Length<input type="number" class="fabricSize__length" min="1">
            Fabric Width<input type="number" class="fabricSize__width" min="1">
 
        </div>
        
        <div class="blockType">
 
           <h2>Block Type</h2>
            <select>  
                <option value="strips">Strips</option>  
                <option value="squares">Squares</option>  
            </select>  

        </div>
        
        <div class="quiltBlocks">
           <h2>Block Dimensions (inches)</h2>
            <div class="blockDimensions">
                Block Length<input type="number" class="blockDimensions__length" min="1">
                Block Width<input type="number" class="blockDimensions__width" min="1">
            </div>     
        </div>
        

        
        <div class="seamAllowance">
           <h2>Seam Allowances</h2>
            <select>
                <option value="0.25">1/4 inch seam allowance</option>
                <option value="0.5">1/2 inch seam allowance</option>
                <option value="0.75">3/4 inch seam allowance</option>
                <option value="1.0">1 inch seam allowance</option>
            </select>
        </div>
        
    </div> <!--  End of calculator options  -->
    </div>
    
    <container class="quiltContainer"></container>
